<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cartela.bet - Sistema de apostas">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cartela.bet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% load static %}{% static 'manifest.json' %}">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% load static %}{% static 'icons/icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% load static %}{% static 'icons/icon-512x512.png' %}">
    <link rel="apple-touch-icon" href="{% load static %}{% static 'icons/icon-192x192.png' %}">
    
    <title>{% block title %}Cartela.bet{% endblock %}</title>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- PWA Install Script -->
    <script src="{% load static %}{% static 'pwa-install.js' %}"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{% load static %}{% static 'sw.js' %}')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
